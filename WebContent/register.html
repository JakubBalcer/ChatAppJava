<meta charset="UTF-8">
<title>Register</title>

<style>
#register{

padding-top: 100px;
font-size: 20px;
width: 100%;
margin: auto;
text-align: center;
display: inline-block;
vertical-align: middle;

}

.btn{
  font-size: 18px;
  border: 1px solid #0099d1;
  background-color: #26d7ff;
  color: white;
  border-radius: 20px;
  cursor: pointer;
}
.btn:hover{
  color:#26d7ff;
  background-color: white;
}
.frame{
  border-radius: 5px;
}
</style>

</head>
<body style="user-select:none">
  <nav class="navbar navbar-expand sticky-top navbar-light bg-light">
  <a class="navbar-brand text-main" href="/TalkWebClient/home">TooTalkative</a>
    <ul class="navbar-nav mr-auto">

      <li class="nav-item">
        <a class="nav-link" href="#">Friends</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Conversations</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Settings</a>
      </li>
    </ul>
    <div class="d-none d-md-inline-block mr-4 text-muted" id="randText">Chat your friends minimalistic!</div>
</nav>



<div id="register">
  Register here!<br><br>
<form method="post">
  <input class="frame" name="login" type="text" placeholder="Login"><br><br>
  <input class="frame" name="password" type="password" placeholder="Password"><br><br>
  <input class="frame" name="name" type="text" placeholder="Name"><br><br>
  <input class="frame" name="surname" type="text" placeholder="Surname"><br><br>
  <input class="frame" name="date" type="date" placeholder="Date of Birth"><br><br>
  <input class="btn" type="submit" value="Register"><br><br>
  or <br> <a href="/TalkWebClient/login">Go back to login site</a>
</form>
</div>
